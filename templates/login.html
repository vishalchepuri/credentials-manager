<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
<title>Login</title>
</head>
<body>
  <body>
    <div class="login-page">
      <div class="form">
        <div class="login">
          <div class="login-header">
            <h3>LOGIN</h3>
          </div>
        </div>
        <form class="login-form" action="/login"  method="post">
          <input type="email" name="username"  placeholder="Email"/>
          <input type="password" name="password" placeholder="password"/>
            <p class="message">Forgot password?<a href="{{ url_for('resetpassword') }}">click here</a></p>
            <br>
          <button>login</button>
          <p class="message">Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a></p>
        </form>
      </div>
    </div>
</body>
</body>
</html>
