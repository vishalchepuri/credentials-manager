<!DOCTYPE html>
<html lang="en">
<head>
    <title>Credential Manager</title>
    {#        <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">#}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/add.css') }}">

</head>
<body>

<form action="/add_data" method="POST">
    <div class="container" style="background-color: #F3F7F7">
        <div class="small-container not-small">
            <label for="website">Website: </label>
            <input type="text" id="website" name="website">
        </div>

        <div class="small-container">
            <label for="username">Username: </label>
            <input type="text" id="username" name="username">
        </div>

        <div class="small-container">
            <label for="password">Password: </label>
            <input type="text" id="password" name="password">
        </div>

        <div class="small-container not-small">
            <label for="backup_codes">Backup Codes: </label>
            <input type="text" id="backup_codes" name="backupcodes">
        </div>

        <hr>
        <div class="button-container">
            <input type="button" class="registerbtn" onclick="window.location.href='{{ url_for( 'signin') }}';"
                   value="Logout"/>
            <input type="button" class="button1" onclick="window.location.href='{{ url_for( 'table') }}';"
                   value="Home"/>
            <input type="submit" class="registerbtn" value="Submit"/>
        </div>
    </div>
</form>
</body>
</html>
